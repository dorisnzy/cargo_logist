<thead>
  <tr>
    <th>名称</th>
    <th>所在省份</th>
    <th>所在城市</th>
    <th>所在县区</th>
    <th>详细地址</th>
    <th>操作</th>
  </tr> 
</thead>
<tbody>
  <volist name="list" id="item">
    <tr>
      <td>{$item.name}</td>
      <td>{$item.province}</td>
      <td>{$item.city}</td>
      <td>{$item.county}</td>
      <td>{$item.supplier_address}</td>
      <td>
          <a href="{:url('selUser',['merchant_id' => $item['merchant_id'],'type' => $item['type']])}" class="layui-btn layui-btn-xs layui-btn-primary">
            选择员工
          </a>
          <a href="{:url('edit',['merchant_id' => $item['merchant_id']])}" class="layui-btn layui-btn-xs">
            编辑
          </a>
          <a href="javascript:" class="layui-btn layui-btn-xs layui-btn-danger dialogue" data-url="{:url('delete',['merchant_id' => $item['merchant_id'],'model' => 'Merchant'])}"data-tips="您确定要删除？">
            删除
          </a>

        <div class="layui-btn-group">
        </div>
      </td>
    </tr>
  </volist>
</tbody>
