<thead>
  <tr>
    <th>账号</th>
    <th>真实姓名</th>
    <th>微信昵称</th>
    <th>会员昵称</th>
    <th>邮箱</th>
    <th>手机号</th>
    <th>工作状态</th>
    <th>操作</th>
  </tr> 
</thead>
<tbody>
  <volist name="list" id="item">
    <tr>
      <td>{$item.username}</td>
      <td>{$item.realname}</td>
      <td>{$item.wxname}</td>
      <td>{$item.nickname}</td>
      <td>{$item.email}</td>
      <td>{$item.mobile}</td>
      <td>
        <switch name="item.work_status">
          <case value="0"><span class="layui-badge layui-bg-gray">休息</span></case>
          <case value="1"><span class="layui-badge layui-bg-orange">忙碌</span></case>
          <case value="3"><span class="layui-badge layui-bg-black">停职</span></case>
        </switch>
      </td>
      <td>
         <!--  <a href="javascript:" class="layui-btn layui-btn-xs layui-btn-primary">
            查看
          </a> -->
          <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-primary open-html" box-width="300px" box-height="200px" data-url="{:url('updateWorkStatus', ['uid' => $item['uid']])}">修改工作状态</a>
        <div class="layui-btn-group">
        </div>
      </td>
    </tr>
  </volist>
</tbody>
