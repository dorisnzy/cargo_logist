<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>后台系统|{$meta_title}</title>
  <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo">后台系统</div>
    <!-- 头部区域（可配合layui已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <notempty name="__MENU__.main">
        <volist name="__MENU__.main" id="item">
          <li class="layui-nav-item {$item.class|default=''}"><a href="{:url($item['name'])}">{$item.title}</a></li>
        </volist>
      </notempty>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item">
        <a href="javascript:;">贤心</a>
        <dl class="layui-nav-child">
          <dd><a href="">基本资料</a></dd>
          <dd><a href="">安全设置</a></dd>
        </dl>
      </li>
      <li class="layui-nav-item"><a href="">退了</a></li>
    </ul>
  </div>
  
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree"  lay-filter="test">
        <notempty name="__MENU__._child">
          <volist name="__MENU__._child" id="group">
            <li class="layui-nav-item {$group.class|default=''}">
              <a class="" href="javascript:;">{$key}</a>
              <dl class="layui-nav-child">
                <volist name="group.item" id="column">
                  <dd class="{$column.class}"><a href="{:url($column['name'])}">{$column.title}</a></dd>
                </volist>
                <!-- <dd><a href="javascript:;">列表二</a></dd>
                <dd><a href="javascript:;">列表三</a></dd>
                <dd><a href="">超链接</a></dd> -->
              </dl>
            </li>
          </volist>
        </notempty>
      </ul>
    </div>
  </div>
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
      <fieldset class="layui-elem-field layui-field-title">
        <legend>{$meta_title}</legend>
      </fieldset>
      <block name="body"></block>
    </div>
  </div>
  
  <div class="layui-footer">
    <!-- 底部固定区域 -->
    © layui.com - 底部固定区域
  </div>
</div>
<script src="__STATIC__/layui//layui.js"></script>
<script src="__STATIC__/js/common.js"></script>
<script>
//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;
  
});
</script>
<block name="script"></block>

</body>
</html>
